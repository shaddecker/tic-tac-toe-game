<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css?family=Fresca"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <section class="left">
      <li id="ClearGame">Clear Game</li>
      <li id="Instructions">
        The person that clicks on a cell first is Player1 and has red. The other
        player is Player2 and has blue.
      </li>
      <li id="winner"></li>
    </section>
    <section class="content">
      <div class="square" id="square_1"></div>
      <div class="square" id="square_2"></div>
      <div class="square" id="square_3"></div>
      <div class="square" id="square_4"></div>
      <div class="square" id="square_5"></div>
      <div class="square" id="square_6"></div>
      <div class="square" id="square_7"></div>
      <div class="square" id="square_8"></div>
      <div class="square" id="square_9"></div>
    </section>

    <footer>Created by Shad Decker, July 8, 2020</footer>
    <script src="js/script.js"></script>
  </body>
</html>
